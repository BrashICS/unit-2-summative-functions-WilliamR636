<!-- index.html -->
<!DOCTYPE html>

<html>
    <head>
        <title>Geometry Helper üìê</title>
        <link rel="icon" href="./images/favicon.png" sizes="any" type="image/png">
        <link rel="stylesheet" href="./style.css">
        <script src="./main.js" defer></script>
    </head>

    <body>
        <h1>
            <img class="heading_img" src="./images/geometry.png" width="32px">
             Geometry Helper 
            <img class="heading_img" src="./images/geometry.png" width="32px">
        </h1>

        <h3>Use the tools below to help with your math!</h3>
        
        <p>
            Round answers to the nearest
            <input type="number" id="rounding" value="4" placeholder="0" min="0" max="10"  class="short_number">
            decimals.
        </p>

        <hr>
        
        <!-- Geometry -->
        <div>
            <h4>Part 1 - Geometry</h4>
            
            <label for="length">Length:</label>
            <input id="length" name="length" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="width">Width:</label>
            <input id="width" name="width" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="height">Height:</label>
            <input id="height" name="height" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="radius">Radius:</label>
            <input id="radius" name="radius" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <button id="rect_prism_volume">Rectangular Prism Volume</button> &nbsp;
            <button id="rect_prism_area">Rectangular Prism Area</button> &nbsp;
            <button id="sphere_volume">Sphere Volume</button> &nbsp;
            <button id="sphere_area">Sphere Area</button><br>
            <h2 id = "output"></h2>

        </div>
        
        <div>

            <label for="x1">x1:</label>
            <input id="x1" name="x1" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="y1">y1:</label>
            <input id="y1" name="y1" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="x2">x2:</label>
            <input id="x2" name="x2" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="y2">y2:</label>
            <input id="y2" name="y2" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <button id="slope">Slope</button> &nbsp;
            <button id="distance">Distance</button><br>
            <h2 id = "other_output"></h2>

        </div>

        <hr>

        <!-- Quadratics -->
        <div>
            <h4>Part 2 - Quadratics</h4>
            <p>
                Enter the values of "a", "b", and "c" of a quadratic in standard form:
            </p>
            
            <label for="a">a:</label>
            <input id="a" name="a" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="b">b:</label>
            <input id="b" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="c">c:</label>
            <input id="c" type="number" value="1" placeholder="1" autocomplete="off" class="short_number">

            <button id="zeros">Find the Zeros</button> 
            <button id="vertex">Find the Vertex</button>

            <!-- Output for the zeros or vertex -->
            <div id="quadratic_output"></div>
        </div>

        

    </body>
</html>
